<!doctype html><html lang=en xml:lang=en xmlns=http://www.w3.org/1999/xhtml class=no-js><head><meta charset=UTF-8><meta http-equiv=content-type content="text/html; charset=UTF-8"><meta http-equiv=X-UA-Compatible content="IE=edge"><meta name=viewport content="width=device-width,initial-scale=1"><meta name=description content=""><title>Simple Grid</title><link rel="shortcut icon" type=image/x-icon href=favicon.ico><link rel=stylesheet href=styles/vendor.css><link rel=stylesheet href=styles/main.css></head><body><!--[if lt IE 9]>
<script src="scripts/oldieshim.js"></script>
<![endif]--><script src=scripts/vendor.js></script><script src=scripts/scripts.js></script><script src=scripts/templates.js></script><div ng-app=TestApp style="padding: 20px"><h1>DataDicer SubGrid Demo</h1><div ng-controller=gridController><grid-table query=query filters=filters config=config></grid-table></div></div><script>angular.module('TestApp', ["ngramApp"])
        .controller('gridController', ['$scope', '$compile', '$rootScope', function ($scope, $compile, $rootScope) {
            $scope.query = {
                matching: 'cid==2244'
            };

            $scope.getSubgridConfig = function (id) {
                return {
                    datatype: 'local',
                    minHeight: 10,
                    pager: null,
                    data: '[{"id":"s1a","c1":"aa","c2":"ab","c3":"ac"},{"id":"s1b","c1":"ba","c2":"bb","c3":"bc"},{"id":"s1c","c1":"ca","c2":"cb","c3":"cc"}]',
                    colNames: ['Col 1', 'Col 2', 'Col 3'],
                    colModel: JSON.parse('[{"name":"c1","width":100},{"name":"c2","width":100},{"name":"c3","width":100}]')
                }
            };
            $scope.config = {
                serviceEngine: 'solr',
                rownumbers: true,
                autoLoad: true,
                colModel: [{
                    name: 'id'
                }, {
                    name: 'actvty'
                }, {
                    name: 'cmpdname'
                }],
                //subGrid Configurations
                subGrid: true,
                subGridExpanded: true,
                subGridOptions: {
                    openicon: 'ui-icon-arrowreturn-1-e',
                    reloadOnExpand: false,
                    expandOnLoad: false,
                    selectOnExpand: true
                },
                subGridRowExpanded: function (subgrid_id, row_id) {
                    var subgridId = (subgrid_id.split('.').join('\\.'));
                    $("#" + subgridId).html("test");
                },
                subGridRowExpandedConfigCallback: function (subgrid_id, row_id, row_data) {
                    return $scope.getSubgridConfig();
                }
            };
        }]);</script></body></html>
