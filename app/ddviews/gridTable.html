<div aria-live="polite" style="margin-top: 10px;" tabindex="0">
    <div class="alert alert-danger" role="alert" ng-show="gridtable_show_error_message">
        <span ng-show="!grid_search_backend_error">No hits found.</span>
        <span ng-show="grid_search_backend_error"> {{grid_search_backend_error.msg || 'Service Not Available.'}}</span>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"
                ng-click="gridtable_show_error_message=!gridtable_show_error_message"><span
                aria-hidden="true">&times;</span>
        </button>
        <BR>
    </div>
    <div ng-show="!gridtable_show_error_message">
        <table class="TableGrid" id="grid{{::uniqueId}}"></table>
        <div class="TablePager" id="pager{{::uniqueId}}"></div>
    </div>
</div>
